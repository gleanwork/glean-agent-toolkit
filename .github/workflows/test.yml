name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv pip install -e ".[test,lint,typing]"
        
    - name: Run type checking
      run: |
        mkdir -p .mypy_cache
        mypy . --cache-dir .mypy_cache --exclude=.venv --exclude=site-packages

    - name: Run linting
      run: |
        ruff check . --exclude .venv/ --exclude **/site-packages/

    - name: Run tests
      run: |
        pytest -xvs 